<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunstbod</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script src="script.js"></script> 
    <main>
        <h1>SANDRAS KUNSTBOD</h1>
        <div class="beholder">
            <div><h3 id="BilderPåLager">Bilder på lager: 0 $</h3></div>
            <div><h3 id="AntallPenger">Penger: 0 $</h3></div>
        </div>
        <div class="knapp-beholder">
            <div class="knapper">
                <button class="knapp" role="button" onclick="lagBilder()" style="margin-bottom: 0.5vw;">Lag bilder</button>
                <button class="knapp" role="button" onclick="selgBilder()">Selg Bilder</button>

                <br>
                <br>

                <h4 id="OppgraderUtstyrPris">Pris: 40 $</h4>
                <button class="knapp" role="button" onclick="OppgraderUtstyr()">Oppgrader Utstyr</button>

                <br>

                <h4 id="AnsettePris">Pris: 100 $</h4>
                <button class="knapp" role="button" onclick="AnsetteFolk()">Ansett Folk</button>

                <br>
                
                <h4 id="SelgAutomatiskPris">Pris: 90 $</h4>
                <button class="knapp" role="button" onclick="selgAutomatisk()">Selg Automatisk</button>
            </div>
            <div class="bilde">
                <img width="100px" id="tilfeldigBilde">
            </div>
        </div>
    </main>
</body>
</html>
